  },
  "components" : {
    "schemas" : {
      "CourseCreateDto" : {
        "required" : [ "title" ],
        "type" : "object",
        "properties" : {
          "title" : {
            "maxLength" : 100,
            "minLength" : 0,
            "type" : "string",
            "description" : "課程名稱"
          },
          "description" : {
            "maxLength" : 2000,
            "minLength" : 0,
            "type" : "string",
            "description" : "課程描述",
            "nullable" : true
          }
        },
        "additionalProperties" : false
      },
      "CourseDto" : {
        "type" : "object",
        "properties" : {
          "id" : {
            "type" : "string",
            "nullable" : true
          },
          "title" : {
            "type" : "string",
            "nullable" : true
          },
          "description" : {
            "type" : "string",
            "nullable" : true
          },
          "teacherId" : {
            "type" : "string",
            "nullable" : true
          },
          "progressPct" : {
            "type" : "number",
            "format" : "double",
            "nullable" : true
          }
        },
        "additionalProperties" : false
      },
      "CourseOutlineDto" : {
        "type" : "object",
        "properties" : {
          "modules" : {
            "type" : "array",
            "nullable" : true,
            "items" : {
              "$ref" : "#/components/schemas/ModuleDto"
            }
          }
        },
        "additionalProperties" : false
      },
      "CourseUpdateDto" : {
        "required" : [ "title" ],
        "type" : "object",
        "properties" : {
          "title" : {
            "maxLength" : 100,
            "minLength" : 0,
            "type" : "string",
            "description" : "課程名稱"
          },
          "description" : {
            "maxLength" : 2000,
            "minLength" : 0,
            "type" : "string",
            "description" : "課程描述",
            "nullable" : true
          }
        },
        "additionalProperties" : false
      },
      "MaterialCreateDto" : {
        "required" : [ "courseId", "title", "type" ],
        "type" : "object",
        "properties" : {
          "courseId" : {
            "minLength" : 1,
            "type" : "string"
          },
          "type" : {
            "minLength" : 1,
            "pattern" : "text|video",
            "type" : "string"
          },
          "title" : {
            "maxLength" : 200,
            "minLength" : 0,
            "type" : "string"
          },
          "content" : {
            "type" : "string",
            "nullable" : true
          },
          "videoUrl" : {
            "type" : "string",
            "format" : "uri",
            "nullable" : true
          },
          "durationSeconds" : {
            "type" : "integer",
            "format" : "int32",
            "nullable" : true
          }
        },
        "additionalProperties" : false
      },
      "MaterialDto" : {
        "type" : "object",
        "properties" : {
          "id" : {
            "type" : "string",
            "nullable" : true
          },
          "courseId" : {
            "type" : "string",
            "nullable" : true
          },
          "type" : {
            "type" : "string",
            "description" : "text 或 video",
            "nullable" : true
          },
          "title" : {
            "type" : "string",
            "nullable" : true
          },
          "content" : {
            "type" : "string",
            "nullable" : true
          },
          "videoUrl" : {
            "type" : "string",
            "format" : "uri",
            "nullable" : true
          },
          "durationSeconds" : {
            "type" : "integer",
            "format" : "int32",
            "nullable" : true
          }
        },
        "additionalProperties" : false
      },
      "ModuleDto" : {
        "required" : [ "title" ],
        "type" : "object",
        "properties" : {
          "title" : {
            "maxLength" : 100,
            "minLength" : 0,
            "type" : "string"
          },
          "order" : {
            "maximum" : 2147483647,
            "minimum" : 1,
            "type" : "integer",
            "description" : "排序序號（1-based）",
            "format" : "int32"
          },
          "items" : {
            "type" : "array",
            "nullable" : true,
            "items" : {
              "$ref" : "#/components/schemas/ModuleItemDto"
            }
          }
        },
        "additionalProperties" : false
      },
      "ModuleItemDto" : {
        "required" : [ "title", "type" ],
        "type" : "object",
        "properties" : {
          "title" : {
            "maxLength" : 100,
            "minLength" : 0,
            "type" : "string"
          },
          "type" : {
            "minLength" : 1,
            "pattern" : "material|quiz|assignment",
            "type" : "string",
            "description" : "項目類型"
          },
          "refId" : {
            "type" : "string",
            "description" : "對應教材或考試的 Id（可為 null 代表尚未連結）",
            "nullable" : true
          }
        },
        "additionalProperties" : false
      },
      "ProblemDetails" : {
        "type" : "object",
        "properties" : {
          "type" : {
            "type" : "string",
            "nullable" : true
          },
          "title" : {
            "type" : "string",
            "nullable" : true
          },
          "status" : {
            "type" : "integer",
            "format" : "int32",
            "nullable" : true
          },
          "detail" : {
            "type" : "string",
            "nullable" : true
          },
          "instance" : {
            "type" : "string",
            "nullable" : true
          }
        },
        "additionalProperties" : { }
      }
    },
    "securitySchemes" : {
      "bearerAuth" : {
        "type" : "http",
        "description" : "輸入格式：Bearer {你的JWT}",
        "scheme" : "bearer",
        "bearerFormat" : "JWT"
      }
    }
  }
}