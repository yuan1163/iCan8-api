          }
        }
      }
    },
    "/api/Courses/{courseId}/materials" : {
      "get" : {
        "tags" : [ "Courses" ],
        "summary" : "列出課程教材",
        "parameters" : [ {
          "name" : "courseId",
          "in" : "path",
          "required" : true,
          "style" : "simple",
          "explode" : false,
          "schema" : {
            "type" : "string"
          }
        } ],
        "responses" : {
          "200" : {
            "description" : "OK",
            "content" : {
              "application/json" : {
                "schema" : {
                  "type" : "array",
                  "items" : {
                    "$ref" : "#/components/schemas/MaterialDto"
                  }
                }
              }
            }
          },
          "404" : {
            "description" : "Not Found",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/ProblemDetails"
                }
              }
            }
          }
        }
      },
      "post" : {
        "tags" : [ "Courses" ],
        "summary" : "老師新增教材（文字或影音連結）",
        "parameters" : [ {
          "name" : "courseId",
          "in" : "path",
          "required" : true,
          "style" : "simple",
          "explode" : false,
          "schema" : {
            "type" : "string"
          }
        } ],
        "requestBody" : {
          "content" : {
            "application/json" : {
              "schema" : {
                "$ref" : "#/components/schemas/MaterialCreateDto"
              }
            },
            "text/json" : {
              "schema" : {
                "$ref" : "#/components/schemas/MaterialCreateDto"
              }
            },
            "application/*+json" : {
              "schema" : {
                "$ref" : "#/components/schemas/MaterialCreateDto"
              }
