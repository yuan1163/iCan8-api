          },
          "404" : {
            "description" : "Not Found",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/ProblemDetails"
                }
              }
            }
          }
        }
      },
      "put" : {
        "tags" : [ "Courses" ],
        "summary" : "老師更新課程大綱/進度",
        "parameters" : [ {
          "name" : "courseId",
